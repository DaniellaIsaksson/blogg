<section *ngFor="let post of allPosts">
  <article [routerLink]="['/postdetails', post.id]">
    <h1>{{ post.title }}</h1>
    <img [src]="post.thumbnailUrl" />
  </article>
</section>
<section>
  <article *ngIf="allPosts.length === 0">
    <h1>Welcome!</h1>
    <p>
      To create a new posts you need to change perspective. Click the button
      Guest in the navigationbar to switch.
    </p>
  </article>
</section>

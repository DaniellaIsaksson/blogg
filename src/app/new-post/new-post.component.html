<form>
  <h3>Create Post</h3>
  <label>Title</label>
  <input placeholder="Type in title.." #title />
  <label>URL</label>
  <input placeholder="Paste image-url.." ngClass="input-image" #thumbnailUrl />
  <label>Content</label>
  <textarea placeholder="Type in Content.." #body></textarea>
  <button (click)="post(title.value, body.value, thumbnailUrl.value)">
    Post
  </button>
</form>

<section *ngIf="post">
  <article>
    <img
      src="assets/go-back-arrow.png"
      alt="Back"
      ngClass="back"
      routerLink="/"
    />
    <h1>{{ post.title }}</h1>
    <img [src]="post.thumbnailUrl" />
    <p>{{ post.body }}</p>
    <div></div>
    <p ngClass="date">
      Published: {{ post.creationDate | date : "dd/MM/yy - kl.HH:mm" }}
    </p>
  </article>
</section>
